[package]
name = "wharfix"
version = "0.1.0"
authors = ["Johan Thomsen <jth@dbc.dk>"]
edition = "2018"

[dependencies]
clap = "2"
serde = "1"
serde_derive = "1"
serde_json = "1"
erased-serde = "0.3"
time = { version = "0.1" }
actix-web = "2"
actix-rt = "1"
tokio = { version = "0.2", features = [ "macros", "tcp" ] }
futures = "0.3"
uuid = { version = "0.8", features = ["v4"] }
lazy_static = "1"
linereader = "0.4"
walkdir = "2"
git2 = "0.14"
tempdir = "0.3"
tempfile = "3"
regex = "1"
mysql = "18"
rust-crypto = "0.2"
dbc-rust-modules = { git = "https://github.com/dbcdk/rust-modules", branch = "main" }
